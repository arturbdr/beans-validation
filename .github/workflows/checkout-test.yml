name: checkout-code
on: [push]
jobs:
  checkout-run-tests:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: 'maven'
      - name: Test and Build
        run: mvn --batch-mode clean verify